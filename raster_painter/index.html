<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Raster Painter</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
  </head>
  <body>
    <div class="flex-container">
      <div class="side-column">
        <table class='chooser'>
          <tr>
            <td class='red option'></td>
          </tr>
          <tr>
            <td class='orange option'></td>
          </tr>
          <tr>
            <td class='yellow option'></td>
          </tr>
          <tr>
            <td class='green option'></td>
          </tr>
          <tr>
            <td class='blue option'></td>
          </tr>
          <tr>
            <td class='purple option'></td>
          </tr>
        </table>
      </div>
      <div class='canvas'>
        <table class="canvas-table">
        </table>
        <button id='clear-table'>Clear</button>
        <button id='fill-table'>Fill</button>
      </div>
      <div class="side-column">
        <table class='color-chosen'>
          <tr>
            <td id='chosen' class=''></td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
